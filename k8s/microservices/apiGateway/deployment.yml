apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway-service
  template:
    metadata:
      labels:
        app: api-gateway-service
    spec:
      containers:
        - name: api-gateway-service
          image: aletheiadotnet.azurecr.io/acr-aletheia-dotnet/api-gateway:latest
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8081
          envFrom:
            - configMapRef:
                name: bd-configmap
            - configMapRef:
                name: dentist-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: acr-secret
